<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Cat Age</title>
</head>
<body>
    <script>
        function calculateCatAge(catAge) {
            alert("Human age of the cat: " + catAge);
            var catYears = catAge * 7;
            alert("Cat years calculation: " + catAge + " * 7 = " + catYears);
            alert("Your cat is " + catYears + " years old in cat years!");
        }

        calculateCatAge(2); // Assuming the cat is 2 years old in human years
        calculateCatAge(5); 
        calculateCatAge(10); 
    </script>
</body>
</html>
